name: CI - Release Backend Build
on:
  push:
    tags:
      - 'backend-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., v1.0.0)'
        required: true
        type: string
permissions:
  contents: write
env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/mario-backend
jobs:
  release-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set variables
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ inputs.version }}
          else
            VERSION=${GITHUB_REF#refs/tags/backend-}
          fi
          CHART_VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "chart_version=${CHART_VERSION}" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          TAG_NAME="backend-${{ steps.vars.outputs.version }}"
          git tag -a "$TAG_NAME" -m "Release ${{ steps.vars.outputs.version }}"
          git push origin "$TAG_NAME"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/backend
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image to Docker Hub
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}

      - name: Checkout main branch
        if: success()
        run: |
          git fetch origin main
          git checkout main

      - name: Update Helm on main
        if: success()
        run: |
          VERSION=${{ steps.vars.outputs.version }}
          CHART_VERSION=${{ steps.vars.outputs.chart_version }}
          sed -i "s|tag: .*|tag: ${VERSION}|g" helm/mario-backend/values-prod.yaml
          sed -i "s|appVersion: .*|appVersion: \"${VERSION}\"|g" helm/mario-backend/Chart.yaml
          sed -i "s|version: .*|version: ${CHART_VERSION}|g" helm/mario-backend/Chart.yaml

      - name: Commit changes on main
        if: success()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add helm/mario-backend/
          git commit -m "release-backend: ${{ steps.vars.outputs.version }}"
          git pull --rebase origin main
          git push origin main

